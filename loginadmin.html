<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Admin</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="loginadmin.css" />

    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
  </head>

  <div class="container adminlogin">
    <div class="row justify-content-md-center  ">
      <div class="col col-md-auto ">
        <h2>Whos My Boo</h2>
        <h5>Admin Login</h5>
      </div>
    </div>
    <div class="row ">
      <div class="col col-md-10 margin">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1"> <strong>Usuario</strong></label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="admin@mail.com"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1"><strong>Contraseña</strong></label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <div class="form-group form-check">
            
            <a href="#">¿Olvido su contraseña ?</a>
            
          </div>
          <button type="submit" class="btn btn-ingresar">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
